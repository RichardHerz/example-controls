<body onload="buildPalette()">

  <div id="div_title">
    <p><a href="../index.html">Examples of web controls</a> &gt; click to add & remove elements</p>
    <p></p>
    <p>
      Hold down option/Alt key and click an object in the palette on the left, 
      then click on the scene on the right to add the object to the scene.
      To remove an object, option/Alt click on the object. Then place another one.
    </p>
  </div>

  <div id="div_paletteDiv" onclick="paletteDivClicked(event)">
    <!-- new elements are added to this div by javascript buildPalette() -->
    
    <button type="button" class="c_fixedTwo" id="b_fixedTwo" style="top: 260px; left: 30px;" onclick="fixedButtonClicked(event)">fixedTwo</button>
  </div>

  <div id="div_sceneDiv" onclick="sceneDivClicked(event)">
    <!-- new elements are added to this div by javascript -->
  </div>

</body>
