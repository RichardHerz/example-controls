<!doctype html>
<html>
<head>
  <title>web control examples</title>
  <meta name="description" content="Interactive Simulations">
  <meta name="keywords" content="interactive,simulation,reactor,reaction,reactorlab">
  <meta name="author" content="Richard Herz">
  <meta name="description" content="designed with lcCardLayoutToWeb project at GitHub">

  <!-- A VIEWPORT META LINE IN HTML HEAD IS NECESSARY FOR CSS @MEDIA TO WORK -->
  <!-- ID used to modify with Javascript after initial loading - OR EDIT HERE -->
  <!-- suggest use content width = div_simFrame width + 2 * div_simFrame left, and no scale -->
  <meta id="meta-viewport" name="viewport" content="width=600">

  <!-- load CSS style sheets for this lab  -->
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="css/index.css">

  <!-- load JAVASCRIPT files for this lab  -->
  <script language="javascript" src="js/process_main.js" type="text/javascript"></script>
</head>

<body>
  <div id="div_simFrame" onmousemove="fMouseMove(event)">
    <p><a href="../index.html">Examples of web controls</a> &gt; drag button</p>
    <!-- use demo paragraph for development -->
    <p id="demo"></p>
    <input type="button" id="button_fixedOne">
    <input type="button" id="button_fixedTwo">
    <input type="button" id="button_dragBtn" draggable="true"
      ondrag="fDragging(event)" ontouchmove="fTouchMove(event)">
    <svg id="svg_lines" width="600" height="600">
      <path id="lineOne" d="M0,0 l0,0" style="stroke: blue; stroke-width: 1px; fill: none;"/>
      <path id="lineTwo" d="M0,0 l0,0" style="stroke: green; stroke-width: 1px; fill: none;"/>
    </svg>
  </div>
</body>
</html>
