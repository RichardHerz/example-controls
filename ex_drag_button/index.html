<!doctype html>
<html>
<head>
  <title>web control examples</title>
  <meta name="description" content="Interactive Simulations">
  <meta name="keywords" content="interactive,simulation,reactor,reaction,reactorlab">
  <meta name="author" content="Richard Herz">
  <meta name="description" content="designed with lcCardLayoutToWeb project at GitHub">
  <!-- load CSS style sheets for this lab  -->
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="css/index.css">
  <!-- load JAVASCRIPT files for this lab  -->
  <script language="javascript" src="js/process_main.js" type="text/javascript"></script>
</head>

<body>
    
  <!--image to cover drag image flicker at top-left page-->
  <!-- in CSS, set z-index high to cover flicker -->
  <img id="img_coverlet" src="screenshot_1374.jpg">
  
  <p><a href="../index.html">Examples of web controls</a> &gt; drag button</p>
  <!-- <img id="dragImage" src="1x1-ffffff7f.png"> -->
  <!-- <img id="dragImage" src="screenshot_1374.jpg"> -->
  <img id="dragImage" src="1x1-ffffff7f.png">
  <input type="button" id="button_fixedOne">
  <input type="button" id="button_fixedTwo">
  <input type="button" id="button_dragBtn" draggable="true" value="drag me"
    ondragstart="dragStartHandler(event)" draggable="true" ondrag="fDragging(event)" ontouchmove="fTouchMove(event)">
  <svg id="svg_lines" width="600" height="600">
    <path id="lineOne" d="M0,0 l0,0" style="stroke: blue; stroke-width: 3px; fill: none;"/>
    <path id="lineTwo" d="M0,0 l0,0" style="stroke: red; stroke-width: 3px; fill: none;"/>
  </svg>
</body>
</html>
